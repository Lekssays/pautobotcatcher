plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java-library'
}

group 'org.hyperledger.fabric.samples'
version '1.0-SNAPSHOT'

dependencies {
    compile fileTree(dir: 'javalibs', include: '*.jar')
    
    implementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:1.4.1-SNAPSHOT'
    implementation 'com.owlike:genson:1.5'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testRuntimeOnly("org.junit.platform:junit-platform-launcher:1.5.2")
}

repositories {
    maven {
        url "https://nexus.hyperledger.org/content/repositories/snapshots/"
    }
    jcenter()
    maven { 
        url 'https://jitpack.io' 
    }
}

shadowJar {
    baseName = 'chaincode'
    version = null
    classifier = null
    manifest {
        attributes 'Main-Class': 'com.lucalanda.botnetdetectioncontract.BotnetDetectionChaincode'
    }
}


test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

